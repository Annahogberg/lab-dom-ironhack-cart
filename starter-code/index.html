<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Ironhack cart</title>
</head>
<body>
  <header id="header">
    <h1>Ironhack <br> Merchandising Shop</h1>
  </header>

  
  <main>
    <div id="container">
        <div class="wrapper">
          <div class="product-name">
            <span>IronBubble-head</span>
          </div>
          <div class="product-price">
            <span>$25.00</span>
          </div>
          <div class="units">
            <label for="qty">QTY</label>
            <input type="number" class="quantity" value="0" min="0">
          </div>
          <div class="total-price">
            <span>$0.00</span>
          </div>
          <div class="button">
            <button type="submit" class="btn btn-delete">Delete</button>
          </div>
        </div>
        
        <div class="wrapper">
          <div class="product-name">
            <span>IronShirt</span>
          </div>
          <div class="product-price">
            <span>$15.00</span>
          </div>
          <div class="units">
            <label for="qty">QTY</label>
            <input type="number" class="quantity" value="0" min="0">
          </div>
          <div class="total-price">
            <span>$0.00</span>
          </div>
          <div class="button">
            <button type="submit" class="btn btn-delete">Delete</button>
          </div>
        </div>

        <div class="wrapper new-wrapper">
          <div>
            <input type="text" id="new-name" placeholder="Name your product">
          </div>
          <div>
            $<input type="number" id="new-price" placeholder="$0.00" min="0">
          </div>
          <div></div>
          <div></div>
          <div class="button" id="btn btn-create">
            <button type="submit">Create</button>
          </div>
        </div>
      </div>
      
      <div id="calc-total">
        <button type="submit" class="btn" id="btn-success">Calculate Prices</button>
        <div class="precio-total">
          <h2>Total Price: $ <span id="total">0</span></h2>
        </div>
      </div>
      
  </main>


<script type="text/javascript" src="js/index.js"></script>


</body>


</html>
